version: "3.3"

services:
  knowledge:
    build:
      context: ./knowledge
      args:
        GRAFANA_LOKI_URI: "http://loki:3100"
        JAEGER_HOST: "jaeger"
        JAEGER_PORT: "6831"
    environment:
      ASPNETCORE_ENVIRONMENT: "Production"
    ports:
      - "5001:80"
    networks:
      - adaption-loop-network

  monitoring:
    build:
      context: ./monitoring
      args:
        KNOWLEDGESERVICE_SERVICEURI: "http://knowledge:80"
        GRAFANA_LOKI_URI: "http://loki:3100"
        JAEGER_HOST: "jaeger"
        JAEGER_PORT: "6831"
    environment:
      ASPNETCORE_ENVIRONMENT: "Production"
    ports:
      - "6001:80"
    networks:
      - adaption-loop-network

  roommonitor:
    build:
      context: ./roommonitor
      args:
        MONITORINGSERVICE_SERVICEURI: "http://monitoring:80"
        GRAFANA_LOKI_URI: "http://loki:3100"
        JAEGER_HOST: "jaeger"
        JAEGER_PORT: "6831"
    environment:
      ASPNETCORE_ENVIRONMENT: "Production"
    ports:
      - "7001:80"
    networks:
      - adaption-loop-network

  temperatureprobe:
    build:
      context: ./temperatureprobe
      args:
        ROOMMONITOR_SERVICEURI: "http://roommonitor:80"
    networks:
      - adaption-loop-network

  loki:
    image: "grafana/loki:latest"
    ports:
      - "3100:3100"
    networks:
      - adaption-loop-network
      - monitoring-network

  jaeger:
    image: "jaegertracing/all-in-one:latest"
    ports:
      - "3306:3306"
      - "33060:33060"
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"
      - "14250:14250"
      - "14268:14268"
      - "14269:14269"
      - "9411:9411"
    environment:
      COLLECTOR_ZIPKIN_HOST_PORT: 9411
    networks:
      - adaption-loop-network
      - monitoring-network

networks:
  adaption-loop-network:
    driver: bridge
  monitoring-network:
    external:
      name: monitoring-network
