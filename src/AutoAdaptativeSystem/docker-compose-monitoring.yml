version: "3.9"

services:
  grafana:
    image: "grafana/grafana-oss:latest"
    volumes:
      - grafana-storage:/var/lib/grafana
    ports:
      - "3000:3000"
    networks:
      - monitoring-network

  loki:
    image: "grafana/loki:latest"
    ports:
      - "3100:3100"
    networks:
      - monitoring-network

  jaeger:
    image: "jaegertracing/all-in-one:latest"
    ports:
      - "3306:3306"
      - "33060:33060"
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"
      - "14250:14250"
      - "14268:14268"
      - "14269:14269"
      - "9411:9411"
    environment:
      COLLECTOR_ZIPKIN_HOST_PORT: 9411
    networks:
      - monitoring-network

volumes:
  grafana-storage:
    name: grafana-storage
    external: true

networks:
  monitoring-network:
    name: monitoring-network
